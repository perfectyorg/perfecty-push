on:
  push:
    branches:
      - master

name: Automated tests

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: '1.15'

      - name: Run the tests
        run: go test -v ./...